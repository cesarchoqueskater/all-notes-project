<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>All notes</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-content">
                <div class="logo-icon">
                    <img src="./images/logo-icon.png" alt="logo-icon">
                </div>
                <div class="button-content">
                    <div class="button button-add">Add Note
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M9 1C9 0.447715 8.55229 0 8 0C7.44772 0 7 0.447715 7 1V7H1C0.447715 7 0 7.44772 0 8C0 8.55229 0.447715 9 1 9H7V15C7 15.5523 7.44772 16 8 16C8.55229 16 9 15.5523 9 15V9H15C15.5523 9 16 8.55229 16 8C16 7.44772 15.5523 7 15 7H9V1Z"
                fill="black" />
            </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <h2 class="title-content">César Choquehuanca</h2>
        <div class="content-background-image">
            <img src="./images/without-content.png" alt="without-content">
            <p class="content-none">No tienes creado ninguna nota aún</p>
        </div>
    </div>
    <div class="grid-markdown">
        <div class="markdown">
            <textarea autofocus class="textArea" name="textArea" id="textAreaId" placeholder="# This is your title"></textarea>
        </div>
        <div class="result-markdown">
            <div class="result">
                <p class="headline-5">cesar.choquehuanca.com</p>
                <p class="headline-2">This is your Tittle</p>
            </div>
        </div>
    </div>
</body>

</html>
